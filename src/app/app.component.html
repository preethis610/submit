<div class="main-wrap">
  <div class="container-fluid home-cont">
    <app-header></app-header>
    <app-carousel style="height:100%" 
      (changeCenterCard)="centerCardUpdate($event)">
      <ng-container *ngFor="let item of items;let i = index">
        <ng-container *carouselItem>
          <app-card [cardContent]="item" [isCenterCard]="centerCard"></app-card>
        </ng-container>
      </ng-container>
    </app-carousel>
  </div>
</div>
