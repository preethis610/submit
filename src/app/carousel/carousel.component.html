<section class="carousel-wrapper" class="carousel-wrapper-style">
  <div class="carousel-section">
    <div class="info-text">What are you <b>here to do?</b></div>
      <div  class="carousel-inner" #carousel>


  <div id="myli{{i+1}}"  class="carousel-item-custom" *ngFor="let item of items;let i=index" 
  >
 
  <ng-container  [ngTemplateOutlet]="item.tpl"></ng-container>
      </div>

    </div>
</div>
</section>
<div class="row button-section">
  <div class="col-md-6 prev-button">
      <i class="fa fa-chevron-circle-left fa-2x prev-icon" (click)="prev()" aria-hidden="true"> </i>
  </div>
 
  <div class="col-md-6 next-button">
  
         
      <i class="fa fa-chevron-circle-right fa-2x next-icon" (click)="next()" aria-hidden="true"> </i>
   
  </div>
</div>
